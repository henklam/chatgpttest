<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app-container">
        <h1>Flashcards</h1>

        <!-- Form to add flashcards -->
        <div class="form-container">
            <input type="text" id="word" placeholder="Enter word" />
            <input type="text" id="definition" placeholder="Enter definition" />
            <button id="addFlashcard">Add Flashcard</button>
        </div>

        <!-- Flashcards Container -->
        <div id="flashcards-container">
            <!-- Flashcards will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
